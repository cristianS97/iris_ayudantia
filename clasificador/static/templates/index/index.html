{% extends 'base.html' %}

{% block title %}PÃ¡gina de inicio{% endblock title %}

{% block content %}
    <h1 class="text-white text-center">Inicio</h1>

    <div class="w-25 mx-auto">
        <form method="POST" action="{% url 'result' %}">{% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ field.errors | striptags }}
                        </div>
                    {% endif %}
                    <label for="{{ field.id_for_label }}" class="mb-2 text-white">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Calcular" class="mt-2 btn btn-info text-white">
        </form>
    </div>
{% endblock content %}
